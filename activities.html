<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What activity?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.jpg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          /> Aquarium</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          /> Arcade</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/movie.jpg" alt="movie" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="movie"
          /> Movie</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/ceramics.jpeg" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          /> Ceramics/Crafts</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park"
          /> Park</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/mall.jpg" alt="mall" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="mall"
          /> Mall</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/crossroads.jpg" alt="crossroads" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="crossroads"
          /> Crossroads</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/sunset.jpg" alt="other" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="other"
          /> Other</label
        >
      </div>
    </div>
    <button class="button" onclick="saveSelections('activities')">LAST PAGE!</button>

    <script>
        function saveSelections(page) {
          let selectedValues = JSON.parse(localStorage.getItem("selectedOptions"));
          document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
              selectedValues.push(checkbox.value);
          });
          selectedValues.push('break');

          localStorage.setItem("selectedOptions", JSON.stringify(selectedValues));
          window.location.href = "list.html";
        }
    </script>
  </body>
</html>
