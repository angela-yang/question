<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">When are you free?</h1>
    <form class="form-group">
      <div>
        <input type="date" id="dateInput" />
        <button type="button" class="button" onclick="saveDate()">Submit</button>
      </div>
    </form>

    <script>
      function saveDate() {
          let selectedDate = document.getElementById("dateInput").value;
          if (selectedDate) {
              localStorage.setItem("selectedDate", selectedDate);
              window.location.href = "food.html";
          } else {
              alert("Please select a date before continuing.");
          }
      }
    </script>
    </form>
  </body>
</html>
